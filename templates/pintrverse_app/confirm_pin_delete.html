{% extends "base.html" %}

{% block content %}
    <h1 style=" color: #333;
        text-align: center;
        margin-top: 50px;">Delete Confirmation</h1>
    <div class="container" style="max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;">
        <p style="font-size: 18px;
        color: #666;
        margin: 20px 0;">Are you sure you want to delete this?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="delete" style="display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #ff6347;
        border: none;
        border-radius: 5px;
        cursor: pointer;">Delete
            </button>
            <button style="display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #ff6347;
        border: none;
        border-radius: 5px;
        cursor: pointer;" type="button" onclick="history.back()">Cancel
            </button>
        </form>
    </div>
{% endblock %}
